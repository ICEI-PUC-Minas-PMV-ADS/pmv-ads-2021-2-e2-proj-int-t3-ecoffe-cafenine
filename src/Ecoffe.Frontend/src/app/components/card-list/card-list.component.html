<mat-card>
    <mat-card-title>Cartões</mat-card-title>
    <mat-accordion *ngFor="let card of cards">
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
            {{ card.bandeira }}
            {{ card.tipoCartao }}
            </mat-panel-title>
            <mat-panel-description>
                {{ card.numero | hideCardNumber}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>Titular: {{ card.nomeTitular }}</p>
          <p>Validade: {{ card.vencimento | date:"MM/yy" }}</p>
        </mat-expansion-panel>
      </mat-accordion>
      <p *ngIf="cards.length == 0">Não há nenhum cartão cadastrado.</p>
</mat-card>
